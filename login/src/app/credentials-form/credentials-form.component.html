<div class="container">
    <form #credentialsForm="ngForm" (ngSubmit)="onSubmit(credentialsForm)">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="credentials.email" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" required>
      </div>

      <div>
      	<div></div>
      	<div></div>
      	<div></div>
      </div>

      <p>Strength: {{strength}}</p>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
