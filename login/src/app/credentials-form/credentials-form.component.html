<div class="container">
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit(credentialsForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>

      <div class="scoreIndicatorContainer">
      	<div class="scoreIndicator" [ngClass]="{'red': passwordStrengthScore === 2, 'yellow': passwordStrengthScore === 3, 'green': passwordStrengthScore > 3}"></div>
      	<div class="scoreIndicator" [ngClass]="{'yellow': passwordStrengthScore === 3, 'green': passwordStrengthScore > 3}"></div>
      	<div class="scoreIndicator" [ngClass]="{'green': passwordStrengthScore > 3}"></div>
      </div>

      <p>Strength: {{passwordStrength}}</p>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
